<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="social">
       <a href="#">Facebook<i class='bx bxl-facebook bx-burst' ></i></a>
       <a href="#">Instagram<i class='bx bxl-instagram bx-burst' ></i></a>
       <a href="#">Twitter<i class='bx bxl-twitter bx-burst' ></i></a>
      <a href="#">Snapchat<i class='bx bxl-snapchat bx-burst' ></i></a>
      <a href="#">Pinterest<i class='bx bxl-pinterest-alt bx-burst' ></i></a>
      <a href="#">Quora<i class='bx bxl-quora bx-burst' ></i></a>
      <a href="#">Discord<i class='bx bxl-discord bx-burst' ></i></a>
      <a href="#">Youtube<i class='bx bxl-youtube bx-burst' ></i></a>
    </div>
</body>
</html>
